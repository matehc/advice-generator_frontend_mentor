<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">


  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Advice ID goes here -->

  
  <div class="advice-container">
    <h1 class="advice__id">Advice #<span class="advice__number">177</span></h1>
      <p class="advice__text-container">
       <q class="advice__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. At aut iusto explicabo harum quis! Minima, fugiat! Sunt ullam facilis delectus!
       </q>
      </p> 
      
      

      
      <!-- <img class="divider" src="./images/pattern-divider-mobile.svg" alt="pattern divider design"> -->

      <picture class="divider" >
        <source
          media="(min-width: 768px)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <img src="./images/pattern-divider-mobile.svg" alt="divider" />
      </picture>




    <div class="button-container">
      <button class="dice-button">
        <img class="dice-icon" src="./images/icon-dice.svg" alt="dice icon">
      </button>
    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
